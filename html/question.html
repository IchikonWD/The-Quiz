  <body>
    <main id="main-question" class="main-question">
      <div class="container" class="container">
        <form id="quiz" class="quiz">
          <fieldset id="questions" class="questionswrap">
            <legend class="questiontitle"></legend>
            <input id="question1-field" type="radio" name="question" value="" />
            <label class="label1" for="question1-field"> </label>

            <input id="question2-field" type="radio" name="question" value="" />
            <label class="label2" for="question2-field"> </label>

            <input id="question3-field" type="radio" name="question" value="" />

            <input id="question4-field" type="radio" name="question" value="" />
            <label class="label4" for="question4-field"> </label>
          </fieldset>
          <div id="buttons" class="buttons">
            <button id="next-btn" class="next-btn">Next</button>
            <button id="send-btn" class="send-btn">Send Quiz</button>
          </div>
        </form>
      </div>
    </main>
